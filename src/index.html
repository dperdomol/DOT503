<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOT503 - Calculator</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="Header">
            <h4>Calculator</h4>
            <p>
                <i>Please insert a number in each input to use the calculator</i>
            </p>
        </div>
        <div class="Inp1">
            <input type="text" id="inp1">
        </div>
        <div class="Inp2">
            <input type="text" id="inp2">
        </div>
        <div class="Operators">
            <input type="button" value="add" id="addButton">
            <input type="button" value="subtraction" id="subButton">
            <input type="button" value="Multiplication" id="mulButton">
            <input type="button" value="Division" id="divButton">
        </div>
        <div class="Result">
            Result: <span id="result"></span>
        </div>
      </div>
    <script src="js/calculator.js"></script>
</body>
</html>
